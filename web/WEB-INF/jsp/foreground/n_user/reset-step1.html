<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../dist/css/n_user/reset.css">
    <title>找回密码-step1</title>
</head>
<body>
<div class="re-main">
    <div id="process-box" class="progress-box">
        <div class="step1-icn curr-index"><em>1</em></div>
        <div class="step2-icn"><em>2</em></div>
        <div class="step3-icn"><em>3</em></div>
        <div class="step4-icn"><em>4</em></div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" style="width: 25%;">
            </div>
        </div>
        <ul>
            <li>填写账户名</li><li>验证身份</li><li>设置新密码</li><li>完成</li>
        </ul>
    </div>
    <form action="#" method="post">
        <div class="form-box">
            <div class="my-row msg font-x">
                <span>温馨提示：账号不存在</span>
            </div>
            <div class="my-row">
                <div class="left field">
                    <label>账号:</label>
                </div>
                <div class="right field-value">
                    <input type="text" class="my-form-control">
                </div>
            </div>
            <div class="my-sm-row font-x">
                <h6>账号不可为空</h6>
            </div>
            <div class="my-row">
                <div class="left field">
                    <label>验证码:</label>
                </div>
                <div class="left field-value vcode">
                    <input type="text">
                    <img src="#" alt="验证码">
                </div>
            </div>
            <div class="my-sm-row font-x">
                <h6>验证码错误</h6>
            </div>
            <button class="btn btn-success form-btn">下一步</button>
        </div>
    </form>
</div>

</body>
</html>
